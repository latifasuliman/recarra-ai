<script>
const steps = [["What is your license plate or VIN?","No VIN? No win. Let’s ID that ride!","text"],
["What year is your vehicle?","Was it born in the 1900s? We still want it!","text"],
["What is the make of your vehicle?","If it has a name, we’ll make it rain.","text"],

let currentStep = 0;


function renderStep() {
  localStorage.setItem("recarra_step", currentStep);  // Save step progress
  const [q, ad, type] = steps[currentStep];
  const input = type === "file"

    </div>
  `;

  document.getElementById("scanBtns").innerHTML = currentStep === 0 ? `
    <button onclick="alert('Scanning VIN...')" style="background: linear-gradient(to right, #003366, #00aaff); border: none; padding: 12px 20px; font-size: 0.9rem; font-weight: bold; border-radius: 30px; color: white; cursor: pointer; box-shadow: 0 0 15px rgba(0,170,255,0.8); animation: glowBlue 2s infinite alternate;">Scan VIN</button>
    <button onclick="alert('Scanning Plate...')" style="background: linear-gradient(to right, #990000, #ff4444); border: none; padding: 12px 20px; font-size: 0.9rem; font-weight: bold; border-radius: 30px; color: white; cursor: pointer; box-shadow: 0 0 15px rgba(255,68,68,0.8); animation: glowRed 2s infinite alternate;">Scan Plate</button>
  ` : "";

  document.getElementById("progressBar").style.width = ((currentStep + 1) / steps.length * 100) + "%";
}
  `;

  document.getElementById("scanBtns").innerHTML = currentStep === 0 ? `
    <button onclick="alert('Scanning VIN...')" style="background: linear-gradient(to right, #003366, #00aaff); border: none; padding: 12px 20px; font-size: 0.9rem; font-weight: bold; border-radius: 30px; color: white; cursor: pointer; box-shadow: 0 0 15px rgba(0,170,255,0.8); animation: glowBlue 2s infinite alternate;">Scan VIN</button>
    <button onclick="alert('Scanning Plate...')" style="background: linear-gradient(to right, #990000, #ff4444); border: none; padding: 12px 20px; font-size: 0.9rem; font-weight: bold; border-radius: 30px; color: white; cursor: pointer; box-shadow: 0 0 15px rgba(255,68,68,0.8); animation: glowRed 2s infinite alternate;">Scan Plate</button>
  ` : "";

  document.getElementById("backBtn").style.display = currentStep > 0 ? "inline-block" : "none";
  document.getElementById("nextBtn").textContent = currentStep === steps.length - 1 ? "Submit" : "Next";
  document.getElementById("progressBar").style.width = ((currentStep + 1) / steps.length * 100) + "%";
}

function previewImage(event) {
  const reader = new FileReader();
  reader.onload = e => {
    const img = document.getElementById("previewImg");
    img.src = e.target.result;
    img.style.display = "block";
  };
  reader.readAsDataURL(event.target.files[0]);
}



function nextStep() {
  if (currentStep < steps.length - 1) {
    const inputVal = document.querySelector(".input-field")?.value || "";
    if (currentStep === 0) {
      const type = detectVINorPlate(inputVal);
      if (type) {
        console.log("Detected:", type);
      }
    }
    if (currentStep === steps.length - 2) {
      checkBonusEligibility();
    }
    currentStep++;
    renderStep();
    maybeShowOfferFeedback();
  } else {
    submitOfferData().then((offerID) => {
      document.querySelector(".form-container").style.display = "none";
      document.getElementById("scanBtns").style.display = "none";
      document.getElementById("successScreen").style.display = "flex";
      document.querySelector("#successScreen h2").textContent += " — Ref #" + offerID;
    });
  }
}



function prevStep() {
  if (currentStep > 0) {
    currentStep--;
    renderStep();
  }
}

window.onload = () => renderStep();
</script>

<script>
// Smart VIN vs Plate Detection
function detectVINorPlate(value) {
  if (!value) return '';
  const cleaned = value.replace(/[^A-Z0-9]/gi, '').toUpperCase();
  if (cleaned.length === 17) return 'VIN';
  if (cleaned.length >= 5 && cleaned.length <= 8) return 'Plate';
  return '';
}

// Live Offer Feedback
function maybeShowOfferFeedback() {
  if (currentStep === 4) {
    const offerEl = document.createElement('div');
    offerEl.innerHTML = "<div style='background:#fff3cd; padding:1rem; border:2px solid #ffeeba; border-radius:10px; margin-top:1rem; font-weight:bold;'>Estimated Offer Range: <span style='color:#d80000;'>$420 – $870</span><br><small>(Based on preliminary answers)</small></div>";
    document.querySelector(".form-container").appendChild(offerEl);
  }
}

// Detect $100 Bonus Eligibility
function checkBonusEligibility() {
  const textInputs = document.querySelectorAll("input[type='text']");
  for (let input of textInputs) {
    if (input.value.toLowerCase().includes('same')) {
      alert("You're eligible for the $100 Same-Day Pickup Bonus!");
      break;
    }
  }
}
</script>


<script>

async function submitOfferData() {
  const inputs = document.querySelectorAll("input");
  const formData = {};
  inputs.forEach(input => {
    if (input.type === 'file') {
      formData[input.placeholder || input.name || 'file'] = "image_uploaded";
    } else {
      formData[input.placeholder || input.name || 'value'] = input.value;
    }
  });

  const offerID = "R-" + Math.floor(10000000 + Math.random() * 90000000);
  localStorage.setItem("recarra_offer_id", offerID);

  try {
    // Replace with your real backend API

    });
    console.log("Offer submitted successfully:", offerID);
  } catch (error) {
    console.warn("Backend call failed (mocked):", error);
  }

  return offerID;
}
