
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recarra Smart Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      color: #111;
    }
    .container {
      max-width: 420px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #d80000;
      margin-bottom: 1.5rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.4rem;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-weight: bold;
      color: #111;
    }
    .consent {
      margin: 1rem 0;
      font-size: 0.95rem;
    }
    .bonus-box {
      background: #e6ffe6;
      border: 1px solid #00aa00;
      color: #006600;
      padding: 0.75rem;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #ff0000, #cc0000);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.4);
      transition: background 0.2s ease;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }
    .microcopy {
      font-size: 0.85rem;
      color: red;
      margin-top: 0.25rem;
    }
    .loading {
      text-align: center;
      margin-top: 1rem;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Instant Car Offer</h1>
    <form id="smartLeadForm" onsubmit="handleSubmit(event)">
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g. 555-123-4567" required />
      </div>
      <div class="input-group">
        <label for="vin">VIN or Plate</label>
        <input type="text" id="vin" placeholder="17-digit VIN or plate" required />
        <div class="microcopy" id="vinError"></div>
      </div>
      <div class="consent">
        <label><input type="checkbox" id="consent" required /> I agree to be contacted via call/text</label>
      </div>
      <div class="bonus-box">
        üéÅ $100 Same-Day Pickup Bonus Available
      </div>
      <button class="btn" id="submitBtn" type="submit" disabled>Get My Offer</button>
      <div class="loading" id="loading" style="display:none;">Checking your car value...</div>
    </form>
  </div>

  <script>
    const phoneInput = document.getElementById("phone");
    const vinInput = document.getElementById("vin");
    const submitBtn = document.getElementById("submitBtn");
    const vinError = document.getElementById("vinError");
    const loading = document.getElementById("loading");

    function validateInputs() {
      const phone = phoneInput.value.trim();
      const vin = vinInput.value.trim();
      let isValid = true;

      if (vin.length < 5) {
        vinError.textContent = "Please enter at least 5 characters.";
        isValid = false;
      } else {
        vinError.textContent = "";
      }

      submitBtn.disabled = !(phone.length > 6 && isValid);
    }

    phoneInput.addEventListener("input", validateInputs);
    vinInput.addEventListener("input", validateInputs);

    function handleSubmit(e) {
      e.preventDefault();
      loading.style.display = "block";
      submitBtn.disabled = true;

      // Simulate submission delay
      setTimeout(() => {
        loading.textContent = "‚úÖ Offer generated! Proceeding to Step 2...";
        // Redirect or load step 2 next
      }, 1500);
    }

    window.onload = () => {
      phoneInput.focus();
    };
  </script>
</body>
</html>
