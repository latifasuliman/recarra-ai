
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recarra Smart Offer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      color: #111;
    }
    .container {
      max-width: 460px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(0,0,0,0.1);
      margin-top: 4rem;
    }
    h1 {
      text-align: center;
      color: #d80000;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .input-group {
      margin: 1rem 0;
    }
    .input-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.4rem;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #ccc;
      font-weight: bold;
      font-size: 1rem;
      color: #111;
    }
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 1.2rem;
      background: linear-gradient(to right, #ff0000, #cc0000);
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    .bonus, .countdown {
      text-align: center;
      color: #008800;
      margin: 0.5rem 0;
      font-weight: bold;
    }
    .confirmation {
      text-align: center;
      color: #006600;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Instant Car Offer</h1>

  <form id="smartForm" onsubmit="event.preventDefault();">
    <!-- Step 1 -->
    <div class="step active" id="step1">
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="e.g. 555-123-4567">
      </div>
      <div class="input-group">
        <label for="vin">VIN or Plate</label>
        <input type="text" id="vin" name="vin" required placeholder="17-digit VIN or plate">
      </div>
      <div class="input-group">
        <label><input type="checkbox" required> I agree to be contacted via call/text</label>
      </div>
      <p class="bonus">üéÅ $100 Same-Day Pickup Bonus Available</p>
      <button class="btn" type="button" onclick="nextStep(2)">Get My Offer</button>
    </div>

    <!-- Step 2 -->
    <div class="step" id="step2">
      <h2 style="text-align:center;">üî• Offer Range: $450 ‚Äì $1,050</h2>
      <p class="countdown" id="timer">Offer valid for 30 minutes</p>
      <div class="input-group">
        <label><input type="checkbox" checked> $100 Same-Day Pickup</label>
        <label><input type="checkbox"> $50 Photo Bonus</label>
      </div>
      <button class="btn" type="button" onclick="nextStep(3)">Accept Offer</button>
    </div>

    <!-- Step 3 -->
    <div class="step" id="step3">
      <div class="input-group">
        <label for="name">Your Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip" inputmode="numeric" required>
      </div>
      <div class="input-group">
        <label for="payment">Payment Method</label>
        <select id="payment" name="payment">
          <option value="cash">Cash</option>
          <option value="zelle">Zelle</option>
          <option value="paypal">PayPal</option>
        </select>
      </div>
      <div class="input-group">
        <label for="date">Preferred Pickup Date</label>
        <input type="date" id="date" name="date">
      </div>
      <div class="input-group">
        <label for="time">Preferred Time</label>
        <input type="time" id="time" name="time">
      </div>
      <div class="input-group">
        
      <label for="photo_front">Front of Car Photo</label>
      <input type="file" id="photo_front" name="photo_front" accept="image/*">
      <label for="photo_rear">Rear of Car Photo</label>
      <input type="file" id="photo_rear" name="photo_rear" accept="image/*">
      <label for="photo_right">Right Side Photo</label>
      <input type="file" id="photo_right" name="photo_right" accept="image/*">
      <label for="photo_left">Left Side Photo</label>
      <input type="file" id="photo_left" name="photo_left" accept="image/*">
      <label for="photo_engine">Engine Photo</label>
      <input type="file" id="photo_engine" name="photo_engine" accept="image/*">
      <label for="photo_damage">Damage Photos</label>
      <input type="file" id="photo_damage" name="photo_damage" accept="image/*" multiple>
    
      </div>
      <button class="btn" type="button" onclick="nextStep(4)">Schedule Pickup</button>
    </div>

    <!-- Step 4 -->
    <div class="step" id="step4">
      <p class="confirmation">
        ‚úÖ Offer Locked! Our rep will contact you shortly. You're almost paid.
      </p>
    </div>
  </form>
</div>

<script>
  function nextStep(step) {
    document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
    document.getElementById('step' + step).classList.add('active');
  }

  // Timer countdown logic placeholder (optional functionality)
</script>
</body>
</html>
