
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recarra Sale Starter – Step 1</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .form-container {
      background: #111;
      border-radius: 14px;
      padding: 2rem;
      margin: 2rem;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 18px red;
      text-align: center;
    }
    .question {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border: 2px solid #ff0040;
      background: white;
      color: black;
    }
    .btn {
      background: linear-gradient(to right, red, #ff0040);
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 12px red;
    }
    .session-info {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="session-info" id="saleNumberDisplay"></div>
    <div id="formStep">
      <div class="question">What is your VIN or License Plate?</div>
      <input type="text" class="input-field" placeholder="e.g. 1HGCM82633A... or ABC123"/>
      <button class="btn" onclick="nextStep()">Next</button>
    </div>
  </div>

  <script>
    function generateSaleNumber() {
      const random = Math.random().toString(36).substring(2, 10).toUpperCase();
      return "R-" + random;
    }

    const saleNumber = generateSaleNumber();
    document.getElementById("saleNumberDisplay").innerHTML = `Sale Number: <strong>${saleNumber}</strong>`;

    const steps = [
      "Owner’s Name",
      "Vehicle Year",
      "Make",
      "Model",
      "Trim (if known)",
      "Color",
      "Is it a... (Car / Truck / SUV / Van)",
      "ZIP Code of the Car’s Location",
      "Does it Start and Drive?",
      "Pickup Address (Optional)",
      "Can we text or call you with your instant offer?",
      "Phone Number",
      "Preferred Payment (Cash / Zelle / PayPal / Check)",
      "Would you like a $100 Same-Day Pickup Bonus?",
      "Would you like a $50 Bonus for Sending a Photo Holding a Sign?"
    ];

    let stepIndex = 0;

    function nextStep() {
      const container = document.getElementById("formStep");
      if (stepIndex >= steps.length) {
        container.innerHTML = '<div class="question">Thank you! We’ll text your offer soon.</div>';
        return;
      }
      container.innerHTML = `
        <div class="question">${steps[stepIndex]}</div>
        <input type="text" class="input-field" placeholder="Type here..."/>
        <button class="btn" onclick="nextStep()">Next</button>
      `;
      stepIndex++;
    }
  </script>
</body>
</html>
