
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recarra Sale Starter – Step 1</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: black;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .form-container {
      background: #111;
      border-radius: 14px;
      padding: 2rem;
      margin: 2rem;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 18px red;
      text-align: center;
    }
    .question {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border: 2px solid #ff0040;
      background: white;
      color: black;
    }
    .btn {
      background: linear-gradient(to right, red, #ff0040);
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 12px red;
    }
    .session-info {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  
  <div class="form-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
      <h1 style="color: white; font-size: 1.5rem; margin: 0; font-weight: 900;">INSTANT CAR OFFER</h1>
      <span style="background: red; color: white; padding: 5px 12px; border-radius: 6px; font-weight: bold;">FAQ</span>
    </div>
    <h2 style="color: red; font-size: 2rem; margin-bottom: 1rem;">Recarra AiA</h2>
    <div style="display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem;">
      <button class="btn" style="background: black; color: white;">Scan VIN</button>
      <button class="btn" style="background: red; color: white;">Scan License Plate</button>
    </div>

    <div id="modeSelector" style="text-align:center; margin-bottom: 2rem;">
      <h2 style="color: #ff0040;">How do you want to start?</h2>
      <div style="margin-bottom: 1rem;">
        <button class="btn" onclick="chooseMode('drawer')">Step-by-Step Questions</button>
      </div>
      <div>
        <button class="btn" onclick="chooseMode('full')">Quick Full Form</button>
      </div>
    </div>

    <div id="drawerMode" style="display:none;">
      <div class="session-info" id="saleNumberDisplayDrawer"></div>
      <div id="formStep" style="display: none;"></div>
    </div>

    <div id="fullMode" style="display:none;">
      <div class="session-info" id="saleNumberDisplayFull"></div>
      <form id="fullForm"></form>
    </div>
      <div class="question">What is your VIN or License Plate?</div>
      <input type="text" class="input-field" placeholder="e.g. 1HGCM82633A... or ABC123"/>
      <button class="btn" onclick="nextStep()">Next</button>
    </div>
  </div>

  <script>
    function generateSaleNumber() {
      const random = Math.random().toString(36).substring(2, 10).toUpperCase();
      return "R-" + random;
    }

    const saleNumber = generateSaleNumber();
    document.getElementById("saleNumberDisplay").innerHTML = `Sale Number: <strong>${saleNumber}</strong>`;

    const steps = [
      "Owner’s Name",
      "Vehicle Year",
      "Make",
      "Model",
      "Trim (if known)",
      "Color",
      "Is it a... (Car / Truck / SUV / Van)",
      "ZIP Code of the Car’s Location",
      "Does it Start and Drive?",
      "Pickup Address (Optional)",
      "Can we text or call you with your instant offer?",
      "Phone Number",
      "Preferred Payment (Cash / Zelle / PayPal / Check)",
      "Would you like a $100 Same-Day Pickup Bonus?",
      "Would you like a $50 Bonus for Sending a Photo Holding a Sign?"
    ];

    let stepIndex = 0;

    function nextStep() {
      document.getElementById("formStep").style.display = "block";
      const container = document.getElementById("formStep");
      if (stepIndex >= steps.length) {
        container.innerHTML = '<div class="question">Thank you! We’ll text your offer soon.</div>';
        return;
      }
      container.innerHTML = `
        <div class="question">${steps[stepIndex]}</div>
        <input type="text" class="input-field" placeholder="Type here..."/>
        <button class="btn" onclick="nextStep()">Next</button>
      `;
      stepIndex++;
    }
  
    const allQuestions = [
  "What is your VIN or License Plate?",
      "Owner’s Name",
      "Vehicle Year",
      "Make",
      "Model",
      "Trim (if known)",
      "Color",
      "Is it a... (Car / Truck / SUV / Van)",
      "ZIP Code of the Car’s Location",
      "Does it Start and Drive?",
      "Pickup Address (Optional)",
      "Can we text or call you with your instant offer?",
      "Phone Number",
      "Preferred Payment (Cash / Zelle / PayPal / Check)",
      "Would you like a $100 Same-Day Pickup Bonus?",
      "Would you like a $50 Bonus for Sending a Photo Holding a Sign?"
    ];

    function chooseMode(mode) {
      document.getElementById("modeSelector").style.display = "none";
      const saleNumber = generateSaleNumber();

      if (mode === "drawer") {
        document.getElementById("drawerMode").style.display = "block";
        document.getElementById("saleNumberDisplayDrawer").innerHTML = `Sale Number: <strong>${saleNumber}</strong>`;
        stepIndex = 0;
        nextStep();
      } else {
        document.getElementById("fullMode").style.display = "block";
        document.getElementById("saleNumberDisplayFull").innerHTML = `Sale Number: <strong>${saleNumber}</strong>`;
        generateFullForm();
      }
    }

    function generateFullForm() {
      const form = document.getElementById("fullForm");
      form.innerHTML = "";
      allQuestions.forEach(question => {
        form.innerHTML += `
          <div class="question">${question}</div>
          <input type="text" class="input-field" placeholder="Type here..."/>
        `;
      });
      form.innerHTML += `<button class="btn" type="submit">Submit Offer</button>`;
    }

    const steps = allQuestions;
</script>
</body>
</html>
