
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recarra Smart Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      color: #111;
    }
    .container {
      max-width: 460px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #d80000;
      margin-bottom: 1.5rem;
    }
    .input-group {
      margin-bottom: 1.2rem;
    }
    .input-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.4rem;
    }
    .input-group input,
    .input-group select,
    .input-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-weight: bold;
      color: #111;
    }
    .consent {
      margin: 1rem 0;
      font-size: 0.95rem;
    }
    .bonus-box {
      background: #e6ffe6;
      border: 1px solid #00aa00;
      color: #006600;
      padding: 0.75rem;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #ff0000, #cc0000);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.4);
      margin-top: 1rem;
    }
    .photo-upload {
      margin-bottom: 1rem;
    }
    .photo-upload label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .success {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: green;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Step 1 -->
    <div id="step1">
      <h1>Instant Car Offer</h1>
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g. 555-123-4567" required />
      </div>
      <div class="input-group">
        <label for="vin">VIN or Plate</label>
        <input type="text" id="vin" placeholder="17-digit VIN or plate" required />
        <div class="microcopy" id="vinError" style="color:red; font-size:0.85rem;"></div>
      </div>
      <div class="consent">
        <label><input type="checkbox" id="consent" required /> I agree to be contacted via call/text</label>
      </div>
      <div class="bonus-box">üéÅ $100 Same-Day Pickup Bonus Available</div>
      <button class="btn" id="toStep2" disabled>Get My Offer</button>
    </div>

    <!-- Step 2 -->
    <div id="step2" class="hidden">
      <h1>Step 2: Pickup & Car Info</h1>
      <div class="input-group">
        <label for="address">Pickup Address</label>
        <input type="text" id="address" placeholder="Street, City, ZIP" required />
      </div>
      <div class="input-group">
        <label for="pickupTime">Preferred Pickup Time</label>
        <select id="pickupTime" required>
          <option value="">Select one</option>
          <option value="same_day">Same-day</option>
          <option value="tomorrow">Tomorrow</option>
          <option value="flexible">Flexible</option>
        </select>
      </div>
      <div class="input-group">
        <label>Do you have the title?</label>
        <select id="hasTitle" required>
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="input-group">
        <label>Do you have the keys?</label>
        <select id="hasKeys" required>
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="input-group">
        <label>Does the car start?</label>
        <select id="carStarts" required>
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="input-group">
        <label for="notes">Additional Notes (optional)</label>
        <textarea id="notes" rows="3"></textarea>
      </div>
      <div class="photo-upload">
        <label>Upload Car Photos</label>
        <input type="file" id="photos" multiple accept="image/*" />
        <small>Front, Rear, Left, Right, Engine, Damage</small>
      </div>
      <button class="btn" id="confirmPickup">Confirm Pickup</button>
      <div class="success hidden" id="successMessage">‚úÖ Pickup Confirmed! Driver will call you shortly.</div>
    </div>
  </div>

  <script>
    const phoneInput = document.getElementById("phone");
    const vinInput = document.getElementById("vin");
    const consentInput = document.getElementById("consent");
    const toStep2Btn = document.getElementById("toStep2");
    const vinError = document.getElementById("vinError");

    function validateStep1() {
      const phone = phoneInput.value.trim();
      const vin = vinInput.value.trim();
      const consent = consentInput.checked;
      let isValid = true;

      if (vin.length < 5) {
        vinError.textContent = "Please enter at least 5 characters.";
        isValid = false;
      } else {
        vinError.textContent = "";
      }

      toStep2Btn.disabled = !(phone.length > 6 && isValid && consent);
    }

    phoneInput.addEventListener("input", validateStep1);
    vinInput.addEventListener("input", validateStep1);
    consentInput.addEventListener("change", validateStep1);

    toStep2Btn.addEventListener("click", () => {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    });

    document.getElementById("confirmPickup").addEventListener("click", () => {
      const address = document.getElementById("address").value.trim();
      const pickupTime = document.getElementById("pickupTime").value;
      const hasTitle = document.getElementById("hasTitle").value;
      const hasKeys = document.getElementById("hasKeys").value;
      const carStarts = document.getElementById("carStarts").value;

      if (!address || !pickupTime || !hasTitle || !hasKeys || !carStarts) {
        alert("Please fill in all required fields.");
        return;
      }

      document.getElementById("successMessage").classList.remove("hidden");
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
