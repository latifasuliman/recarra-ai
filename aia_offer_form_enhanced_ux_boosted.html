
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recarra – Sell Your Car</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      color: #111; font-weight: bold; font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-wrapper {
      width: 100%;
      max-width: 420px;
      background: white;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 0 14px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d80000;
      text-align: center;
      margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1.4rem;
    }
    .input-group input { font-weight: bold; color: #111;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fff;
      color: #111; font-weight: bold; font-weight: bold;
    }
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #ff0000, #cc0000);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.4);
    }
    .hidden {
      display: none;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 1rem;
    }
    .confirmation {
      text-align: center;
      font-size: 1.1rem;
      color: #006600;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Instant Car Offer</h1>

    <div id="step1">
      <div class="input-group">
        <input type="tel" id="phone" placeholder="Your Phone Number" required />
      </div>
      <div class="input-group">
        <input type="text" id="vin" placeholder="VIN or License Plate" required />
      </div>
      <button class="btn" onclick="showOffer()">Get Instant Offer</button>
    </div>

    <div id="step2" class="hidden">
      <h2 style="text-align:center;">Offer: $400 – $1,100</h2>
      <div class="checkbox-group">
        <label><input type="checkbox" checked> $100 Same-Day Pickup</label>
        <label><input type="checkbox"> $50 Selfie Bonus</label>
      </div>
      <button class="btn" onclick="acceptOffer()">Accept Offer</button>
    </div>

    <div id="step3" class="hidden">
      <div class="input-group">
        <input type="text" id="name" placeholder="Your Full Name" />
      </div>
      <div class="input-group">
        <input type="text" id="zip" placeholder="ZIP Code" />
      </div>
      <div class="input-group">
        <input type="text" id="payment" placeholder="Preferred Payment (Cash/Zelle/PayPal)" />
      </div>
      <button class="btn" onclick="submitForm()">Schedule Pickup</button>
    </div>

    <div id="step4" class="hidden confirmation">
      ✅ Your offer has been accepted. We'll contact you shortly to confirm pickup.
    </div>
  </div>

  <script>
    function showOffer() {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }

    function acceptOffer() {
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step3").classList.remove("hidden");
    }

    function submitForm() {
      // Simulate submission logic here
      document.getElementById("step3").classList.add("hidden");
      document.getElementById("step4").classList.remove("hidden");
    }
  </script>
</body>
</html>
