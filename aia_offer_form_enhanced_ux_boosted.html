
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recarra AiA Smart Offer</title>
  <style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom right, #ff0040, #ffd700);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  overflow-x: hidden;
  color: #111;
}
.form-container {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 20px;
  padding: 2.5rem;
  margin: 2rem auto;
  max-width: 420px;
  width: 90%;
  box-shadow: 0 15px 25px rgba(0,0,0,0.2);
  position: relative;
  text-align: center;
  animation: fadeInUp 0.6s ease;
}
.question {
  font-size: 1.4rem;
  font-weight: 700;
  margin-bottom: 0.6rem;
}
.ad-line {
  font-size: 1rem;
  color: #666;
  margin-bottom: 1.5rem;
}
.input-field {
  width: 100%;
  padding: 18px 16px;
  font-size: 1.2rem;
  margin-bottom: 1.5rem;
  border-radius: 14px;
  border: 2px solid #333;
  background-color: #fefefe;
  box-shadow: 0 0 8px rgba(0, 153, 255, 0.4);
  transition: all 0.3s ease;
}
.input-field:focus {
  outline: none;
  border-color: #ff00cc;
  box-shadow: 0 0 12px rgba(255, 0, 204, 0.4);
}
.btn {
  background: linear-gradient(to right, #00f0ff, #ff00cc);
  border: none;
  padding: 14px 24px;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 30px;
  color: white;
  cursor: pointer;
  margin: 1rem 0.5rem;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}
.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
}
.progress-bar {
  height: 12px;
  background: #eee;
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 1.5rem;
}
.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(to right, #ffaa00, #ffcc00);
  transition: width 0.4s ease-in-out;
  border-radius: 8px;
}
.fade-step {
  animation: fadeIn 0.4s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
  <div class="form-container">
    <div class="progress-bar"><div class="progress-fill" id="progressBar"></div></div>
    <div id="formContent"></div>
    <div id="scanBtns" style="display:none; justify-content:center; gap:1rem; margin-top:1rem;">
      <button onclick="alert('Scanning VIN...')" style="background: linear-gradient(to right, #003366, #00aaff); border: none; padding: 12px 20px; font-size: 0.9rem; font-weight: bold; border-radius: 30px; color: white; cursor: pointer; box-shadow: 0 0 15px rgba(0,170,255,0.8);">Scan VIN</button>
      <button onclick="alert('Scanning Plate...')" style="background: linear-gradient(to right, #990000, #ff4444); border: none; padding: 12px 20px; font-size: 0.9rem; font-weight: bold; border-radius: 30px; color: white; cursor: pointer; box-shadow: 0 0 15px rgba(255,68,68,0.8);">Scan Plate</button>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 2rem;">
      <button class="btn" id="nextBtn" onclick="nextStep()">Next</button>
    </div>
  <div id="actionBar" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin-top: 2rem;">
  <button onclick="alert('Scanning VIN...')" class="btn">Scan VIN</button>
  <button onclick="alert('Scanning Plate...')" class="btn">Scan Plate</button>
  <button onclick="window.location.href='tel:3462740071'" class="btn">Call Offer</button>
  <button onclick="window.location.href='sms:3462740071'" class="btn">Text Offer</button>
  <button onclick="alert('Starting live chat...')" class="btn">Chat Offer</button>
  <button onclick="document.getElementById('formContent').scrollIntoView({ behavior: 'smooth' })" class="btn">Live Offer</button>
</div>
</div>
<script>
let currentStep = 0;
let formData = [];

const steps = [
  ["What is your license plate or VIN?", "No VIN? No win. Let’s ID that ride!", "text"],
  ["What year is your vehicle?", "Was it born in the 1900s? We still want it!", "text"]
];

function renderStep() {
  const [q, ad, type] = steps[currentStep];
  const inputValue = formData[currentStep] || "";
  const inputHTML = `<input type='${type}' class='input-field' placeholder='Enter here...' value='${inputValue}' />`;

  document.getElementById("formContent").innerHTML = `
    <div class='fade-step'>
      <div class='question'>${q}</div>
      <div class='ad-line'>${ad}</div>
      ${inputHTML}
      <div id="errorMsg" style="color:red; font-size:0.9rem; display:none;">Please fill this out before continuing.</div>
    </div>
  `;

  document.getElementById("scanBtns").style.display = currentStep === 0 ? "flex" : "none";
  document.getElementById("nextBtn").textContent = currentStep === steps.length - 1 ? "Submit" : "Next";
  document.getElementById("progressBar").style.width = ((currentStep + 1) / steps.length * 100) + "%";
}

function nextStep() {
  const input = document.querySelector(".input-field");
  const value = input.value.trim();
  if (!value) {
    document.getElementById("errorMsg").style.display = "block";
    return;
  }

  formData[currentStep] = value;

  if (currentStep < steps.length - 1) {
    currentStep++;
    renderStep();
  } else {
    alert("Form submitted: " + JSON.stringify(formData));
  }
}

window.onload = () => renderStep();
</script>

</body>
</html>
