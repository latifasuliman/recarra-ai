
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recarra | Smart Car Offer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      color: #111;
    }

    .container {
      max-width: 480px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .header h1 {
      color: #d80000;
      font-size: 1.8rem;
      margin: 0.5rem 0;
    }

    .bonus-box {
      background: #ffeaea;
      color: #b30000;
      padding: 0.75rem;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      animation: flash 1.2s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
    }

    .input-group input, .input-group select, .input-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #ff0000, #cc0000);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 1.2rem;
    }

    .btn:hover {
      background: #a00000;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .success-message {
      color: green;
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Instant Car Offer</h1>
      <div class="bonus-box">üéÅ $100 Same-Day Pickup Bonus</div>
    </div>
    <form id="offerForm">
      <div class="step active" id="step1">
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="e.g. 555-123-4567" required />
        </div>
        <div class="input-group">
          <label><input type="checkbox" id="consent" required /> I consent to be contacted for my offer</label>
        </div>
        <button type="button" class="btn" onclick="nextStep(2)">Get My Offer</button>
      </div>
      <div class="step" id="step2">
        
<div class="input-group">
  <label for="carYear">Car Year</label>
  <input type="number" id="carYear" placeholder="e.g. 2015" required />
</div>
<div class="input-group">
  <label for="carMake">Make</label>
  <input type="text" id="carMake" placeholder="e.g. Toyota" required />
</div>
<div class="input-group">
  <label for="carModel">Model</label>
  <input type="text" id="carModel" placeholder="e.g. Camry" required />
</div>
<div class="input-group">
  <label for="carTrim">Trim (Optional)</label>
  <input type="text" id="carTrim" placeholder="e.g. LE, SE, XLE" />
</div>
<div class="input-group">
  <label for="mileage">Approx. Mileage</label>
  <input type="number" id="mileage" placeholder="e.g. 120000" required />
</div>
<div class="input-group">
  <label for="condition">Condition (Optional)</label>
  <input type="text" id="condition" placeholder="e.g. Runs great, minor damage" />
</div>

<div class="input-group">
  <label for="frontPic">Front Picture</label>
  <input type="file" id="frontPic" accept="image/*" required />
</div>
<div class="input-group">
  <label for="passengerPic">Passenger Side</label>
  <input type="file" id="passengerPic" accept="image/*" required />
</div>
<div class="input-group">
  <label for="rearPic">Rear Picture</label>
  <input type="file" id="rearPic" accept="image/*" required />
</div>
<div class="input-group">
  <label for="driverPic">Driver Side</label>
  <input type="file" id="driverPic" accept="image/*" required />
</div>
<div class="input-group">
  <label for="enginePic">Engine Picture</label>
  <input type="file" id="enginePic" accept="image/*" required />
</div>
<div class="input-group">
  <label for="damagePics">Upload Any Damage Pictures</label>
  <input type="file" id="damagePics" accept="image/*" multiple />
</div>

        <div class="input-group">
          <label for="address">Pickup Address</label>
          <input type="text" id="address" placeholder="Start typing address..." required />
        </div>
        <div class="input-group">
          <label for="pickupTime">Preferred Pickup Time</label>
          <select id="pickupTime" required>
            <option value="">Select one</option>
            <option value="same_day">Same-Day (+$100)</option>
            <option value="tomorrow">Tomorrow</option>
            <option value="flexible">Flexible</option>
          </select>
        </div>
        <div class="input-group">
          <label for="hasTitle">Do you have the title?</label>
          <select id="hasTitle" required>
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="input-group">
          <label for="hasKeys">Do you have the keys?</label>
          <select id="hasKeys" required>
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="input-group">
          <label for="carStarts">Does the car start?</label>
          <select id="carStarts" required>
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="input-group">
          <label for="selfieBonus">Willing to take a $50 bonus selfie?</label>
          <select id="selfieBonus" required>
            <option value="">Select</option>
            <option>Yes, add $50 bonus</option>
            <option>No, thanks</option>
          </select>
        </div>
        <button type="button" class="btn" onclick="nextStep(3)">Next</button>
      </div>
      <div class="step" id="step3">
        <p class="success-message">‚úÖ Pickup Confirmed! We'll contact you shortly.</p>
      </div>
    </form>
  </div>
  <script>
    function nextStep(num) {
      document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
      document.getElementById('step' + num).classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
